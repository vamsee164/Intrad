<div class="login-card bg-white shadow-lg p-4" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-4">
        <div class="login-icon mb-3">
            <i class="fas fa-shield-alt text-primary" style="font-size: 3rem;"></i>
        </div>
        <h2 class="h4 fw-bold text-dark mb-2">Access Control System</h2>
        <p class="text-muted small">Secure login to your agricultural dashboard</p>
    </div>

    <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
        <div class="mb-4">
            <label for="email" class="form-label fw-semibold text-dark">
                <i class="fas fa-envelope me-2 text-primary"></i>Email Address
            </label>
            <input type="email" id="email" [(ngModel)]="loginData.email" name="email"
                placeholder="Enter your email address" class="form-control form-control-lg rounded-3 border-2"
                style="padding: 12px 16px; border-color: #e0e6ed;" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-semibold text-dark">
                <i class="fas fa-lock me-2 text-primary"></i>Password
            </label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password"
                placeholder="Enter your password" class="form-control form-control-lg rounded-3 border-2"
                style="padding: 12px 16px; border-color: #e0e6ed;" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold mb-3"
            style="padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;"
            [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
    </form>

    <!-- Login Message -->
    <div *ngIf="loginMessage" class="alert rounded-3 border-0 mb-3" [ngClass]="{
            'alert-success bg-success bg-opacity-10 text-success': loginMessageType === 'success',
            'alert-danger bg-danger bg-opacity-10 text-danger': loginMessageType === 'danger'
        }">
        <i class="fas" [ngClass]="{
            'fa-check-circle': loginMessageType === 'success',
            'fa-exclamation-triangle': loginMessageType === 'danger'
        }" class="me-2"></i>
        {{loginMessage}}
    </div>

    <!-- Footer Links -->
    <div class="text-center">
        <a href="#" class="text-decoration-none text-primary small fw-medium d-block mb-3">
            <i class="fas fa-key me-1"></i>Forgot Password?
        </a>
        <div class="border-top pt-3">
            <p class="text-muted small mb-0">
                Don't have an account?
                <a href="#" class="text-primary fw-semibold text-decoration-none" data-bs-toggle="modal"
                    data-bs-target="#signupModal">
                    Create Account
                </a>
            </p>
        </div>
    </div>

    <!-- Demo Credentials -->
    <div class="mt-4 p-3 bg-light rounded-3" style="display: none;">
        <p class="small text-muted mb-2 fw-semibold">Demo Credentials:</p>
        <div class="small">
            <div><code>admin&#64;test.com</code> / <code>admin123</code></div>
            <div><code>farmer&#64;test.com</code> / <code>farmer123</code></div>
            <div><code>user&#64;test.com</code> / <code>pass</code></div>
        </div>
    </div>
</div>
